---
layout: default
title: "Modules"
subtitle: Confirm
menu: module
submenu: confirm
website: https://github.com/iqbalfn/bootstrap-confirm
---

<div class="navbar-main-spacer"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-white navbar-shadow">
    <div class="navbar-multiline mr-auto">
        <span class="navbar-brand" href="#0">{{ page.subtitle }}</span>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}">Home</a></li>
                <li class="breadcrumb-item"><a href="#0">Modules</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ page.subtitle }}</li>
            </ol>
        </nav>
    </div>
    {% if page.website %}
    <div class="form-inline">
        <a class="btn btn-primary" href="{{ page.website }}" target="_blank">
            Module
        </a>
    </div>
    {% endif %}
</nav>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Link</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 source-code" data-hl="html">
                            <a href="http://iqbalfn.com/" class="btn btn-primary" data-toggle="confirm" data-title="Sure?" data-text="Are you sure want to leave this page?" data-btn-confirm="Let go">
                                Goto iqbalfn.com
                            </a>
                        </div>
                        <div class="col-md-6 source"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4 mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Form</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 source-code" data-hl="html">
                            <form method="GET" class="form-confirm" data-title="Sure?" data-text="Is the form already correct?">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name" name="name">
                                </div>
                                <div class="text-right">
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 source"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
