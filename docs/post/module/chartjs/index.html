<div class="navbar-main-spacer"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-white navbar-shadow">
    <div class="navbar-multiline mr-auto">
        <span class="navbar-brand" href="#0">{{ page.subtitle }}</span>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}">Home</a></li>
                <li class="breadcrumb-item"><a href="#0">Modules</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ page.subtitle }}</li>
            </ol>
        </nav>
    </div>
    {% if page.website %}
    <div class="form-inline">
        <a class="btn btn-primary" href="{{ page.website }}" target="_blank">
            Module
        </a>
    </div>
    {% endif %}
</nav>

<div class="container">
    <div class="row mt-4 mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Default</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 source-code" data-hl="html">
                            <canvas id="myChart" width="550" height="350"></canvas>
                            <script>
                                document.addEventListener('DOMContentLoaded', function(){
                                    var ctx = document.getElementById('myChart');
                                    var myChart = new Chart(ctx, {
                                        type: 'bar',
                                        data: {
                                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                            datasets: [{
                                                label: '# of Votes',
                                                data: [12, 19, 3, 5, 2, 3],
                                                backgroundColor: [
                                                    'rgba(255, 99, 132, 0.2)',
                                                    'rgba(54, 162, 235, 0.2)',
                                                    'rgba(255, 206, 86, 0.2)',
                                                    'rgba(75, 192, 192, 0.2)',
                                                    'rgba(153, 102, 255, 0.2)',
                                                    'rgba(255, 159, 64, 0.2)'
                                                ],
                                                borderColor: [
                                                    'rgba(255, 99, 132, 1)',
                                                    'rgba(54, 162, 235, 1)',
                                                    'rgba(255, 206, 86, 1)',
                                                    'rgba(75, 192, 192, 1)',
                                                    'rgba(153, 102, 255, 1)',
                                                    'rgba(255, 159, 64, 1)'
                                                ],
                                                borderWidth: 1
                                            }]
                                        },
                                        options: {
                                            scales: {
                                                yAxes: [{
                                                    ticks: {
                                                        beginAtZero: true
                                                    }
                                                }]
                                            }
                                        }
                                    })
                                })
                            </script>
                        </div>
                        <div class="col-md-6 source"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
