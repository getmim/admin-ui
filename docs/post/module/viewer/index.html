---
layout: default
title: "Modules"
subtitle: Viewer
menu: module
submenu: viewer
website: https://fengyuanchen.github.io/viewerjs/
---

<div class="navbar-main-spacer"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-white navbar-shadow">
    <div class="navbar-multiline mr-auto">
        <span class="navbar-brand" href="#0">{{ page.subtitle }}</span>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}">Home</a></li>
                <li class="breadcrumb-item"><a href="#0">Modules</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ page.subtitle }}</li>
            </ol>
        </nav>
    </div>
    {% if page.website %}
    <div class="form-inline">
        <a class="btn btn-primary" href="{{ page.website }}" target="_blank">
            Module
        </a>
    </div>
    {% endif %}
</nav>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Single Image</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 source-code" data-hl="html">
                            <img src="{{ '/assets/img/andre-francois.jpg' | relative_url }}" alt="#" class="img-fluid img-viewer">
                        </div>
                        <div class="col-md-6 source"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4 mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Multiple Images</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 source-code" data-hl="html">
                            <div class="row gallery-viewer">
                                <div class="col-md-4">
                                    <img src="{{ '/assets/img/andre-francois.jpg' | relative_url }}" alt="#" class="img-fluid">
                                </div>
                                <div class="col-md-4">
                                    <img src="{{ '/assets/img/annie-spratt.jpg' | relative_url }}" alt="#" class="img-fluid">
                                </div>
                                <div class="col-md-4">
                                    <img src="{{ '/assets/img/natasha-miller.jpg' | relative_url }}" alt="#" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 source"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
