---
layout: default
title: "Modules"
subtitle: Form Validator
menu: module
submenu: form-validator
website: https://github.com/iqbalfn/bootstrap-form-error
---

<div class="navbar-main-spacer"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-white navbar-shadow">
    <div class="navbar-multiline mr-auto">
        <span class="navbar-brand" href="#0">{{ page.subtitle }}</span>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}">Home</a></li>
                <li class="breadcrumb-item"><a href="#0">Modules</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ page.subtitle }}</li>
            </ol>
        </nav>
    </div>
    {% if page.website %}
    <div class="form-inline">
        <a class="btn btn-primary" href="{{ page.website }}" target="_blank">
            Module
        </a>
    </div>
    {% endif %}
</nav>

<div class="container">
    <div class="row mt-4 mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Default</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 source-code" data-hl="html">
                            <form class="needs-validation" novalidate>
                                <div class="form-group">
                                    <label for="input-name">Your Name</label>
                                    <input type="text" id="input-name" name="name" class="form-control" required placeholder="Your Name">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-age">Your Age</label>
                                    <input type="number" id="input-age" name="age" class="form-control" required placeholder="Your Age" min="16" max="72">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="text-right">
                                    <button class="btn btn-primary">Send</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 source"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
