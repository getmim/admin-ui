---
layout: default
title: "Credits"
subtitle: External Library
menu: credit
---

<div class="navbar-main-spacer"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-white navbar-shadow">
    <div class="navbar-multiline mr-auto">
        <span class="navbar-brand" href="#0">{{ page.subtitle }}</span>
        <small>Daftar semua eksternal library yang digunakan dalam module ini.</small>
    </div>
    <div class="form-inline">
        <input type="search" class="form-control" placeholder="Search" id="credit-filter">
    </div>
</nav>

<div class="container">
    <div class="row my-4">
        <div class="col-md-6">
            <div class="card">
                <div class="list-group list-group-flush linkfilter" data-input="#credit-filter">
                    {% for item in site.data.menulist.credits %}
                    <a href="{{ item.website }}" class="list-group-item list-group-item-action" target="_blank">
                        <div class="d-flex w-100 justify-content-between">
                            <div class="list-group-item-label">{{ item.name }}</div>
                            <small>{{ item.version }}</small>
                        </div>
                        <small>{{ item.license }} &middot; {{ item.author }}</small>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
